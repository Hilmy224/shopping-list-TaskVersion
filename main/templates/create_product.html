{% extends 'base.html' %} 
{% load static %}

{% block content %}
<h1>Submit a Corpse of your Choosing</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Thy Corpse"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
